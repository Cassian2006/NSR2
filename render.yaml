services:
  - type: web
    name: nsr2-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: NSR_CORS_ORIGIN_REGEX
        value: ^https://.*\.onrender\.com$
      - key: NSR_CORS_ORIGINS
        sync: false

  - type: static
    name: nsr2-web
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: VITE_API_BASE_URL
        value: https://nsr2-api.onrender.com/v1
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
